<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Userscript Manager</title>
  <style>
    /* Overrides */
    body { font-family: Arial, sans-serif; font-size: medium; margin: 10px; color: #fff; background-color: #202c2c; }
    textarea { width: 100%; font-family: monospace; color: #fff; background-color: #005249; }
    a { color: #cbccf9; border-color: #fff; }
    button {
      margin-right: 5px;
      padding: 3px 6px;
      color: #fff;
      background-color: #175455;
      border-color: #09989a;
      border-radius: 7px;
      border-style: inset;
      cursor: pointer;
    }
    table {
      margin-top: 5px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px 8px;
    }
    select { background-color: antiquewhite; }
    input[type=text] {
      width: 100%;
      background-color: antiquewhite;
      box-sizing: border-box;
    }
    input[type="checkbox"] {
      accent-color: green;
      cursor: pointer;
      transform: scale(1.5);
    }

    /* Classes */
    .hidden { display: none; }
    .action-column { text-align: center; }

    /* Targeted styles */
    #tabs {
      margin-bottom: 10px;
    }
    #tabs button {
      margin-right: 5px;
      padding: 6px 12px;
    }
    #editor button { margin-left: 7px; margin-top: 3px; }
    #scriptCode { height: 750px; }
    #logPanel, #storagePanel {
      white-space: pre-wrap;
      background: #111;
      color: #eee;
      height: 300px;
      width: 1000px;
      overflow: auto;
      margin-top: 10px;
      padding: 5px;
      border-radius: 4px;
      font-family: monospace;
    }
    #newStorageValue { height: 350px; }
    #addStorageEntryForm button { margin-left: 3px; margin-top: 7px; }
  </style>
</head>
<body>
  <h2><input id="toggleAllScripts" type="checkbox" /> Dashboard</h2>
  <p id="userscript_permissions_error" style="display: none; background-color: crimson;">Please enable UserScripts option for this extension</p>
  <p id="globalDisabledMsg" style="display: none; background-color: crimson;">User scripts are disabled globaly</p>
  <div id="tabs">
    <button id="tabScriptsBtn">Scripts</button>
    <button id="tabStorageBtn">Storage Inspector</button>
  </div>

  <div id="scriptsTab">
    <button id="addScriptBtn">+ Add Script</button>
    <table id="scriptList">
      <thead>
        <tr><th>&nbsp;</th><th>Name</th><th>Version</th><th>Description</th><th>Author</th><th>Action</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="editor" class="hidden">
      <h3 id="editorTitle">Add/Edit Script</h3>
      <label>
        Match/Exclude Patterns: can add multiple with 1 pattern per line, pattern ref: <a target="_blank" rel="noopener noreferrer" href="https://developer.chrome.com/docs/extensions/develop/concepts/match-patterns">Match pattern</a>
      </label><br />
      <label>
        <textarea id="scriptCode" spellcheck="false"></textarea>
      </label><br />
      <button id="saveScriptBtn">Save</button>
      <button id="cancelEditBtn">Cancel</button>
    </div>

    <h3>Logs</h3>
    <div id="logPanel">Select a script and click "View Logs" to see output here.</div>
  </div>

  <div id="storageTab" class="hidden">
    <h3>Storage Inspector</h3>
    <label for="storageScriptSelect">Select Userscript:</label>
    <select id="storageScriptSelect"></select>

    <button id="refreshStorageBtn">Refresh</button>
    <button id="addStorageEntryBtn">+ Add Entry</button>

    <table id="storageTable">
      <thead>
        <tr><th>Key</th><th>Value</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="addStorageEntryForm" class="hidden">
      <h4>Add Storage Entry</h4>
      <label>Key:<br /><input type="text" id="newStorageKey" /></label><br />
      <label>Value:<br /><textarea id="newStorageValue" spellcheck="false"></textarea></label><br />
      <button id="saveStorageEntryBtn">Save Entry</button>
      <button id="cancelStorageEntryBtn">Cancel</button>
    </div>
  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
